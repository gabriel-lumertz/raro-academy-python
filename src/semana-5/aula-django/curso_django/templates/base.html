{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %} {% endblock %}</title>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="{% static 'img/logo_raro.webp' %}" alt="Logo Raro Academy">
            </a>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'listar_turma' %}">Turmas Cadastradas</a>
            </li>
            <li>
                <a href="{% url 'criar_turma' %}"> Cadastro de Turmas</a>
            </li>
        </ul>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="messages {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %} 

    {% block content %}
    
    {% endblock %}

    <footer>
        <p>&copy; Todos os direitos reservados.</p>
    </footer>
</body>
</html>
