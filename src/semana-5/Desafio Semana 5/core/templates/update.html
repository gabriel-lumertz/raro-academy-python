<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Raro Bank - Atualizar Caixinha</title>
</head>
<body class="bg-sky-50 flex items-center justify-center min-h-screen">

    <!-- Container principal centralizado -->
    <div class="text-center p-6 bg-white shadow-lg rounded-lg">
        
        <!-- Título da página -->
        <h1 class="text-4xl text-sky-600 mb-6">Atualizar Caixinhas</h1>

        <!-- Formulário para atualizar a caixinha -->
        <form action="{% url 'atualizar_caixinha' caixinha.id %}" method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Campo Nome -->
            <div class="flex flex-col items-center">
                <label for="name" class="block text-lg text-gray-700 mb-2">
                    Nome:
                </label>
                <input type="text" name="name" id="name" value="{{ caixinha.name }}" required class="w-64 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-sky-600">
            </div>

            <!-- Campo Objetivo -->
            <div class="flex flex-col items-center">
                <label for="objective" class="block text-lg text-gray-700 mb-2">
                    Objetivo:
                </label>
                <input type="text" name="objective" id="objective" value="{{ caixinha.objective }}" required class="w-64 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-sky-600">
            </div>

            <!-- Campo Valor -->
            <div class="flex flex-col items-center">
                <label for="value" class="block text-lg text-gray-700 mb-2">
                    Valor:
                </label>
                <input type="number" min="0" step="0.01" name="value" id="value" value="{{ caixinha.value }}" class="w-64 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-sky-600">
            </div>

            <!-- Botões Atualizar e Cancelar -->
            <div class="flex justify-center space-x-6 mt-6">
                <!-- Botão Atualizar -->
                <input
                    class="cursor-pointer rounded-full text-white bg-green-600 px-6 py-3 hover:bg-green-500 transition-colors"
                    type="submit" name="create" id="create" value="Atualizar">

                <!-- Botão Cancelar -->
                <a href="{% url 'listar_caxinha' %}" class="rounded-full text-white bg-red-600 px-6 py-3 hover:bg-red-500 transition-colors">
                    Cancelar
                </a>
            </div>

        </form>
    </div>

</body>
</html>
